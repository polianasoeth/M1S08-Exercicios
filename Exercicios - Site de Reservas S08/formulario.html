<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Reserva</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <form id="formulario-reserva" class="formulario">

        <h1><strong>Faça seu cadastro</strong></h1>

        <div class="input-area">
            <label for="campo-numero-quarto">Número de quartos</label>
            <select id="campo-numero-quarto">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <span id="error-numero-quarto" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <label for="campo-nome">Nome completo</label>
            <input id="campo-nome" type="text" placeholder="Nome" />
            <span id="error-nome" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <label for="campo-CPF">CPF</label>
            <input id="campo-CPF" type="text" placeholder="000.000.000-00" />
            <span id="error-CPF" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <label for="campo-inicio-reserva">Início da reserva</label>
            <input id="campo-inicio-reserva" type="date" />
            <span id="error-inicio-reserva" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <label for="campo-termino-reserva">Término da reserva</label>
            <input id="campo-termino-reserva" type="date" />
            <span id="error-termino-reserva" class="texto-erro" hidden></span>
        </div>

        <button class="bt-reservar" id="reservar-button" type="submit">Reservar</button>

    </form>

    <script src="formulario.js" type="module"></script>

</body>

</html>
